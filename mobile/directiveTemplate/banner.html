<ion-slide-box  class="slideStyle has-header" does-continue="{{does_continue}}"
               slide-interval="{{slide_interval}}" auto-play="true">
    <ion-slide ng-repeat="item in imgs">
        <div class="box">
            <img src="{{imgPath+item.img}}">
        </div>
    </ion-slide>
</ion-slide-box>
